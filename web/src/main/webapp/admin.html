<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body class="lift:content_id=Main">

<div id="Main" data-lift="Surround?with=default;at=content">

    <div class="row">

        <div class="col-md-5">

            <!-- LOGIN BOX -->
            <div class="well" style="margin-top: 100px;">
                <strong>ADMIN LOGIN</strong>
                <hr />
                <div><label for="UserName">User name:</label>
                    <input id="UserName" type="text" class="form-control" placeholder="User name" /></div>
                <div>
                    <label for="Password">Password:</label>
                    <input id="Password" type="password" class="form-control" placeholder="Password" />
                </div>

                <div>
                    <label for="Kind">Kind:</label>
                    <div>
                        <select name="kind" id="Kind">
                            <option value="admin">ADMIN</option>
                            <option value="operator">OPERATOR</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 10px;" class="clearfix">
                    <input type="submit" value="Login" class="btn btn-success pull-right" />
                </div>
            </div>



        </div>

    </div>

</div>

</body>
</html>
