<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/" xmlns:in="http://liftweb.net/">

<div id="Dialog" class="liftxx:AdminOperatorSnippet.addNewOperatorDialog">

    <legend>Add operator</legend>

    <p>Name:</p>
    <in:name></in:name>

    <p>Email:</p>
    <in:email></in:email>

    <p>Phone:</p>
    <in:phone></in:phone>

    <p>Password:</p>
    <in:password></in:password>

    <p>Password Verification:</p>
    <in:password-verification></in:password-verification>

    <div class="clearfix" style="margin-top: 10px;">
        <div class="pull-right">
            <a href="javascript://" onclick="dg.Util.hideAllModal(0);" class="btn btn-danger">Cancel</a>
            <in:submit></in:submit>
        </div>
    </div>
</div>
