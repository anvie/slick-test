<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body class="lift:content_id=Main">

<div id="Main" data-lift="Surround?with=default;at=content">


    <div style="display: table; width: 100%;">
        <div style="display: table-cell; vertical-align: middle;">

            <!-- LOGIN BOX -->
            <div class="well" style="width: 300px; margin: 0 auto;">
                <strong>INVESTOR LOGIN</strong>
                <hr />
                <div><label for="UserName">User name:</label>
                    <input id="UserName" type="text" class="form-control" placeholder="User name" /></div>
                <div>
                    <label for="Password">Password</label>
                    <input id="Password" type="password" class="form-control" placeholder="Password" />
                </div>

                <div class="clearfix" style="margin-top: 15px;">
                    <input class="submit btn btn-success pull-right" type="Submit" value="Login" />
                </div>

            </div>


            <div style="width: 300px; text-align: center; margin: 0 auto; margin-top: 10px;">
                <small>Copyright &copy; Cemara</small>
            </div>

        </div>

    </div>


</div>

</body>
</html>
